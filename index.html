<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  
</head>
<body>
  
  <div id="app">
    <h1>Список задач на {{ message }}</h1>
    <div>Осталось сделать задач: <span class="counter">2</span></div>
    <div class="list">
      <div class="item "  v-bind:class="{ done: isActive_one }">
        <input type="checkbox" @click="isActive_one = !isActive_one">
        Развернуть окружение в Codepen
      </div>
      <div class="item" v-bind:class="{ done: isActive_two }">
        <input type="checkbox" @click="isActive_two = !isActive_two">
        Пройти курс по Vue
      </div>
      <div class="item" v-bind:class="{ done: isActive_three }">
        <input type="checkbox" @click="isActive_three = !isActive_three">
        Сделать интернет-магазин на Vue
      </div>
    </div>
    <div class="form">
      <input>
      <button type="button">Добавить</button>
    </div>  
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
