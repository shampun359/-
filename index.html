<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  
</head>
<body>
  
  <div id="app">
    <h1>Список задач на {{ title }} <like></like></h1>
    <div v-if="count() == 1">Осталась одна задача</div>
    <div v-else-if="count() == 0">Все задачи выполены</div>
    <div v-else>Осталось сделать задач: <span class="counter">{{ count() }}</span></div>
    <div class="list">
      <div class="item " :class="{ done: task.done }" v-for="task in tasks">
        <input type="checkbox" v-model="task.done">
        {{ task.text }}<like></like>
      </div>
    <div class="form">
      <input v-model="message"  >
      <button type="button" @click="push_task">Добавить</button>
    </div>  
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
