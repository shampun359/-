<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  
</head>
<body>
  
  <div id="app">
    <h1>Список задач на {{ message }}</h1>
    <div>Осталось сделать задач: <span class="counter">{{ tasks.length }}</span></div>
    <div class="list">
      <div class="item "  v-bind:class="{ done: isActive }" v-for="task in tasks">
        <input type="checkbox" @click="isActive = !isActive">
        {{ task }}
      </div>
    <div class="form">
      <input v-bind:placeholder="message">
      <button type="button">Добавить</button>
    </div>  
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
